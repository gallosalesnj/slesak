<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Gallowine NJ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            color: #ffffff;
        }
        .title-big {
            font-size: 64px; /* Adjust size as needed */
            margin: 0;
            padding: 0;
            margin-bottom: 0px; /* Increase space between GALLO and New Jersey */
        }
        .title-small {
            font-size: 32px; /* Adjust size as needed */
            margin: 0;
            padding: 0;
            /* Removed the negative margin to give space */
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px;
            padding: 30px;
            font-size: 24px;
            color: #ffffff; /* Changed text color to white */
            background-color: #ff0000;
            border: none;
            border-radius: 9px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #ffffff;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1 class="title-big">GALLO</h1>
    <h2 class="title-small">New Jersey</h2>
    <a class="button" href="http://www.gallowinenj.com">Visit our website</a>
    <a class="button" href="mailto:steven.lesak@gallowinenj.com">Send us an e-mail</a>
</body>
</html>
